<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone_nexford_university</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="nav_section">
            <div class="nav_bar">
                <div class="logo">
                    <img src="images/Nexford-University_logo.png" alt="nexford_logo">
                </div>
                <div class="nav_links row-display">
                    <ul>
                        <li>Programs</li>
                        <li>Admissions</li>
                        <li>Tutions</li>
                        <li>Community</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </div>
                <div class="social_links row-display">
                    <ul>
                        <li>Whatsapp</li>
                        <li>Login</li>
                    </ul>
                </div>
            </div>
            <div class="cta_buttons">
                <button>Find Out More</button>
                <button>Start Application</button>
            </div>
        </div>

        <div class="hero_section">
            <div class="hero_text">
                <h1>Country Focus:</h1>
                <h1>Nexford in Nigeria</h1>
                <p>Join our community of Nigerian innovators, leaders and <br> moguls. Think global, and pay local tuition in Naira. Learn <br> real-world skills 100% online.</p>
            </div>
        </div>
    </div>
